<!DOCTYPE html>
<html>

<head>
  <title>Spell Check</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Spell Check Assignment</h1>
  <hr>

  <h2>Single Word Spell Check</h2>
  <p>Enter a Word: <input type="text" id="word"></p>
  <p>
    <button id="word-linear-btn">Check Word (Linear)</button>
    <button id="word-binary-btn">Check Word (Binary)</button>
  </p>
  <p>Word Results: <span id="word-results">-----</span></p>
  <hr>

  <h2>Alice in Wonderland Spell Check</h2>
  <p>
    <button id="alice-linear-btn">Check Alice (Linear)</button>
    <button id="alice-binary-btn">Check Alice (Binary)</button>
  </p>
  <p>Alice Results: <span id="alice-results">-----</span></p>

  <!-- Load JavaScript -->
  <script src="js/file-loader.js"></script>
  <script src='js/main.js'></script>
</body>

</html>
